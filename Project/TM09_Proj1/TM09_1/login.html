<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            text-align: center;
        }
        h1{
            color: blue;
        }
        table{
            background-color: aqua;
            height: 170px;
            width: 300px;
            box-shadow: 0px 2px 10px #000;
        }

        table tr td{
            padding: 10px 20px 10px 0
        }

    </style>
    <title>Login</title>
</head>
<body>
    <h1>Account Login</h1>
    <div align="center">
    <table border="solid 2px">
        <tr>
            <td>Username:</td>
            <td><input type="text" minlength="8" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" minlength="8" /></td>
        </tr>
        <tr>
            <td></td>
            <td style="padding: 0;"><input type="button" value="Login" /></td>
        </tr>
    </table>
    </div>
</body>
</html>
